<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch - 主页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body class="fill_t">
    <div id="index">
        <div id="b_more"><img src="./assets/icons/more.svg" class="icon"></div>
        <div id="b_main"><img src="./assets/icons/search.svg" class="icon"></div>
        <div id="b_review"><img src="./assets/icons/review.svg" class="icon"></div>
        <div id="b_books"><img src="./assets/icons/review.svg" class="icon"></div>
        <div id="b_history"><img src="./assets/icons/history.svg" class="icon"></div>
        <div id="b_setting"><img src="./assets/icons/setting.svg" class="icon"></div>
        <div id="b_close"><img src="./assets/icons/right.svg" class="icon"></div>
    </div>
    <div class="main">
        <div id="main">
            <div id="chat"></div>
            <div><textarea id="main_input"></textarea><button id="run"></button></div>
            <div id="button-container"></div>
        </div>
        <div id="review">
            <button id="reflash_review_l">刷新</button>
            <div id="review_l"></div>
        </div>
        <div id="books">
            <div id="books_list"></div>
            <div id="book_details"></div>
        </div>
        <div id="history">
        </div>
        <div id="setting">
            <h1>外观</h1>
            <h2>字体大小</h2>
            <input type="number" name="fontsize" id="fontsize" data-path="字体.大小" min="6">

            <h1>系统</h1>
            时间<input type="text" name="" id="time-set"><button id="time-save">save</button>
            <h1>网络</h1>
            <h2>WIFI</h2>
            <button id="scan_wifi">扫描</button>
            <div id="wifi_c_list"></div>
            <div id="wifi_list"></div>

            <h1>AI</h1>
            <h2>chatGPT</h2>
            <div id="ai_keys"></div>
            <select name="ai_m" id="ai_m" data-path="ai.model">
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                <option value="gpt-4">gpt-4</option>
                <option value="gpt-4-0314">gpt-4-0314</option>
                <option value="gpt-4-32k">gpt-4-32k</option>
                <option value="gpt-4-32k-0314">gpt-4-32k-0314</option>
            </select>

            <h1>操作</h1>
            <button id="mini_b">mini</button>
            <button id="shutdown_b">shutdown</button>
            <button id="reboot_b">reboot</button>

            <h1>关于</h1>
            <h2>硬件</h2>
            <button id="get_about"></button>
            <br>
            cpu温度： <span id="cpu_temp"></span>
            <br>
            电池： <span id="battery"></span>
        </div>
    </div>
    <script src="editor/editor.ts" type="module"></script>
</body>

</html>
